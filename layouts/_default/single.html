{{ define "main" }}
  <section class="forge-article">
    <article>
      <header>
        <h2>{{ .Title }}</h2>
        <span class="forge-meta-article">
          <h3>{{.Date.Format "January 2, 2006"}}</h3>
          <span class="forge-meta-article-tags">
          {{ range .Params.tags }}
            <a class="forge-meta-article-tag" href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
          {{ end }}
          </span>
        </span>
      </header>
      {{ .Content }}
    </article>
    <nav class="forge-article-back">
      <a href="{{.Site.BaseURL}}{{.Section}}">Back to {{.Section}}</a>
    </nav>
  </section>
{{ end }}
